<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>500 Internal Server Error</title>
    <style>
        body {
            background-color: #ffffff;
            color: #6a1b9a; /* Purple */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6a1b9a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn:hover {
            background-color: #4a0072;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>500 INTERNAL SERVER ERROR</h1>
        <p>Something went wrong on our end.</p>
        <button class="btn" onclick="window.location.href='http://localhost:8081/login'">Go to Login</button>
    </div>
</body>
</html>
