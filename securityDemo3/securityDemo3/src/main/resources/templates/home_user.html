<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Home</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full-screen background */
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Container for all content */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 1.1rem;
            color: #6a1b9a;
            margin-bottom: 30px;
        }

        .package-list {
            margin-top: 20px;
        }

        .package-list h3 {
            color: #6a1b9a;
            font-size: 1.3rem;
            margin-bottom: 20px;
        }

        .package-list ul {
            list-style-type: none;
            padding: 0;
        }

        .package-list li {
            background-color: #f1f1f1;
            margin: 10px 0;
            padding: 10px;
            border-radius: 6px;
            color: #333;
        }

        .package-list strong {
            color: #9b4dca;
        }

        .no-subscription {
            color: #9b4dca;
            font-style: italic;
            font-size: 1rem;
        }

        .logout-btn {
            width: 100%;
            padding: 10px;
            background-color: #9b4dca;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #7a3da5;
        }

        /* Add responsiveness */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Welcome, <span th:text="${username}">User</span>!</h2>
        <p>Your role: <span th:text="${role}">ROLE_USER</span></p>

        <div class="package-list">
            <h3>Your Subscribed Packages:</h3>
            <div th:if="${packages.isEmpty()}">
                <p class="no-subscription">You have no subscriptions yet.</p>
            </div>

            <ul th:if="${!packages.isEmpty()}">
                <li th:each="pkg : ${packages}">
                    <strong th:text="${pkg.name}">Package Name</strong> - 
                    <span th:text="${pkg.dataAmount}">0</span> GB
                </li>
            </ul>
        </div>

        <button class="logout-btn" onclick="window.location.href='/logout'">Log Out</button>
    </div>

</body>
</html>
